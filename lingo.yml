input:
  path: /path/to/csv

platforms:
  - platform: iOS
    module: plugins.ios.lingo_ios
    plugin: LingoIOS
    proj_root_path: /path/to/ios/project/path
    # 'append' or 'cover', default is 'append'
    mode: append # cover

  - platform: Flutter
    module: plugins.flutter.lingo_flutter
    plugin: LingoFlutter
    proj_root_path: /path/to/flutter/project/path
